<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <section class="section">
      <article class="article">
        <div class="article__img-container">
          <img src="assets/images/drawers.jpg" alt="" class="article__img" />
        </div>
        <div class="article__content">
          <h1 class="article__title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <p class="article__description">
            Even been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninvitin I've got some simple tips to help
            you make any room feel complete.
          </p>
          <div class="article__user">
            <div class="article__img-container-user">
              <img
                src="assets/images/avatar-michelle.jpg"
                alt=""
                class="article__img-user"
              />
            </div>
            <div class="article__user-info">
              <h2 class="article__user-name">Michelle Appleton</h2>
              <p class="article__date">28 Jun 2020</p>
            </div>
            <div class="article__img-container-share">
              <img
                src="assets/images/icon-share.svg"
                alt=""
                class="article__img-share"
              />
            </div>
          </div>
        </div>
        <div class="article__share">
          <div class="article__social-networks">
            <p class="article__title-share">SHARE</p>
            <img
              src="assets/images/icon-facebook.svg"
              alt=""
              class="article__social-network"
            />
            <img
              src="assets/images/icon-twitter.svg"
              alt=""
              class="article__social-network"
            />
            <img
              src="assets/images/icon-pinterest.svg"
              alt=""
              class="article__social-network"
            />
          </div>
          <div class="article__back">
            <img
              src="assets/images/icon-share.svg"
              alt=""
              class="article__img-back"
            />
          </div>
        </div>
      </article>
    </section>
    <script src="js.js"></script>
  </body>
</html>
